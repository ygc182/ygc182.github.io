<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>测试页面</title>
        <link href="styles/style.css" rel="stylesheet">
        <link href="https://fonts.font.im/css?family=Open+Sans" rel="stylesheet" type="text/css">
    </head>
    <body>
        <h1 onclick="clickH1()">一级标题</h1>
        <!--空元素：不包含任何内容的元素-->
        <!--[img]标签：使用src属性，给所在位置潜入图像 alt图片不能正常被用户看到时的替换文字-->
        <img src="-images/firefox-logo.png" alt="Firefox 标志：一只盘旋在地球上的火狐"/>
        <!--元素：开始标签，结束标签，内容，嵌套元素-->
        <!--元素属性,多个时中间用空格 隔开：class="xxx" src="xxx" -->
        <h2>二级标题</h2>
        <p>这个是<strong>段落，<a href="https://www.baidu.com">百度一下</a>，你就知道</strong>超长段落内容超长段落内容超长段落内
            容超长段落内容超长段落内容超长段落内容超长段落内容超长段落内容超长段落内容超长段落内容超长段落内容超长段落内容超长段落内容超长段落内容超长段落内容
        </p>
        <textarea class="my-class" placeholder="请输入姓名"></textarea>
        <ul id="my-id">
            <li>明月</li>
            <li>荷塘</li>
            <li>夜色</li>
        </ul>

        <ol>
            <li>第一步</li>
            <li>第二步</li>
            <li>第三步</li>
        </ol>
        <button onclick="login()">登录</button>
        <script src="scripts/main.js" defer></script>
    </body>
</html>
